<form [formGroup]="form" class="my-form">
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Rut" formatRut formControlName="rutCtrl">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="nameCtrl">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Last name" formControlName="lastNameCtrl">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="mailCtrl">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="accent" class="example-full-width" [disabled]="form.invalid" (click)="submit()">
      Save
    </button>
  </div>
</form>
